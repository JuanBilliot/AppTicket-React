<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo optimizado para sidebar -->
  <g transform="translate(8, 20)">
    <!-- Corazón compacto -->
    <path d="M 0,-3 C 0,-4.5 -1.5,-6 -3,-6 C -4.5,-6 -6,-4.5 -6,-3 C -6,-4.5 -7.5,-6 -9,-6 C -10.5,-6 -12,-4.5 -12,-3 C -12,0 -6,4 -6,4 C -6,4 0,0 0,-3 Z" 
          fill="url(#heartGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Pulso ECG compacto -->
    <path d="M -14,0 L -8,0 L -6,-4 L -4,4 L -2,-3 L 0,3 L 2,0 L 8,0" 
          stroke="url(#pulseGradient)" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Puntos de pulso pequeños -->
    <circle cx="10" cy="0" r="1" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="13" cy="0" r="0.8" fill="#3b82f6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto optimizado -->
  <text x="35" y="25" 
        font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="#ffffff">
    <tspan fill="url(#pulseGradient)">Ticket</tspan>
    <tspan fill="#ffffff">Pulse</tspan>
  </text>
  
  <!-- Tagline más pequeño -->
  <text x="35" y="34" 
        font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="6" 
        font-weight="400" 
        fill="#9ca3af"
        letter-spacing="0.5">
    GESTIÓN INTELIGENTE
  </text>
</svg>
