<svg width="154" height="35" viewBox="0 0 154 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo con ambos ajustes: 10% más grande Y 10% desplazado a la derecha -->
  <g transform="translate(77, 17.5)">
    <!-- Corazón y pulso con desplazamiento 10% a la derecha -->
    <g transform="translate(-60.5, 0)">
      <!-- Corazón 10% más grande -->
      <path d="M 0,-2.75 C 0,-3.85 -1.1,-4.95 -2.75,-4.95 C -3.85,-4.95 -4.95,-3.85 -4.95,-2.75 C -4.95,-3.85 -6.05,-4.95 -7.15,-4.95 C -8.25,-4.95 -9.35,-3.85 -9.35,-2.75 C -9.35,0 -4.95,3.3 -4.95,3.3 C -4.95,3.3 0,0 0,-2.75 Z" 
            fill="url(#heartGradient)" 
            filter="url(#shadow)"/>
      
      <!-- Pulso ECG 10% más grande -->
      <path d="M -11,0 L -6.6,0 L -4.95,-3.3 L -3.3,3.3 L -1.65,-2.2 L 0,2.2 L 1.65,0 L 6.6,0" 
            stroke="url(#pulseGradient)" 
            stroke-width="1.32" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      
      <!-- Puntos de pulso 10% más grandes -->
      <circle cx="8.8" cy="0" r="0.88" fill="#ef4444" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="11.55" cy="0" r="0.66" fill="#3b82f6" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Texto 10% más grande -->
    <text x="-16.5" y="4.4" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="15.4" 
          font-weight="700" 
          fill="#ffffff"
          text-anchor="middle">
      TicketPulse
    </text>
    
    <!-- Tagline 10% más grande -->
    <text x="-16.5" y="12.1" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="5.5" 
          font-weight="400" 
          fill="#9ca3af"
          text-anchor="middle"
          letter-spacing="0.33">
      GESTIÓN INTELIGENTE
    </text>
  </g>
</svg>
