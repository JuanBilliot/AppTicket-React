<svg width="250" height="120" viewBox="0 0 250 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ticketYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ticketYellowDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textColors" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo con ticket amarillo pastel -->
  <g transform="translate(125, 60)">
    <!-- Ticket principal - Amarillo pastel -->
    <g transform="translate(-80, 0)">
      <!-- Base del ticket amarillo pastel -->
      <rect x="-25" y="-20" width="50" height="35" rx="4" 
            fill="url(#ticketYellow)" 
            filter="url(#softShadow)"/>
      
      <!-- Borde más oscuro para definición -->
      <rect x="-25" y="-20" width="50" height="35" rx="4" 
            fill="none" 
            stroke="url(#ticketYellowDark)" 
            stroke-width="1"/>
      
      <!-- Líneas de contenido - Texto oscuro sobre amarillo pastel -->
      <line x1="-18" y1="-12" x2="18" y2="-12" stroke="#713f12" stroke-width="2.5" opacity="0.8"/>
      <line x1="-18" y1="-6" x2="10" y2="-6" stroke="#713f12" stroke-width="2" opacity="0.7"/>
      <line x1="-18" y1="0" x2="15" y2="0" stroke="#713f12" stroke-width="2" opacity="0.7"/>
      <line x1="-18" y1="6" x2="8" y2="6" stroke="#713f12" stroke-width="2" opacity="0.7"/>
      
      <!-- Muescas del ticket -->
      <circle cx="25" cy="0" r="4" fill="url(#ticketYellow)"/>
      <circle cx="-25" cy="0" r="4" fill="url(#ticketYellow)"/>
      
      <!-- Borde de muescas -->
      <circle cx="25" cy="0" r="4" fill="none" stroke="url(#ticketYellowDark)" stroke-width="1"/>
      <circle cx="-25" cy="0" r="4" fill="none" stroke="url(#ticketYellowDark)" stroke-width="1"/>
    </g>
    
    <!-- Texto corporativo -->
    <text x="0" y="8" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="32" 
          font-weight="800" 
          fill="#ffffff"
          text-anchor="middle">
      <tspan fill="url(#textColors)">Ticket</tspan>
      <tspan fill="#ffffff">Pulse</tspan>
    </text>
    
    <!-- Tagline corporativo -->
    <text x="0" y="25" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="10" 
          font-weight="400" 
          fill="#9ca3af"
          text-anchor="middle"
          letter-spacing="1">
      GESTIÓN INTELIGENTE
    </text>
  </g>
</svg>
