<svg width="140" height="32" viewBox="0 0 140 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo balanceado para sidebar -->
  <g transform="translate(70, 16)">
    <!-- Corazón y pulso compactos -->
    <g transform="translate(-55, 0)">
      <!-- Corazón más pequeño -->
      <path d="M 0,-2.5 C 0,-3.5 -1,-4.5 -2.5,-4.5 C -3.5,-4.5 -4.5,-3.5 -4.5,-2.5 C -4.5,-3.5 -5.5,-4.5 -6.5,-4.5 C -7.5,-4.5 -8.5,-3.5 -8.5,-2.5 C -8.5,0 -4.5,3 -4.5,3 C -4.5,3 0,0 0,-2.5 Z" 
            fill="url(#heartGradient)" 
            filter="url(#shadow)"/>
      
      <!-- Pulso ECG más fino -->
      <path d="M -10,0 L -6,0 L -4.5,-3 L -3,3 L -1.5,-2 L 0,2 L 1.5,0 L 6,0" 
            stroke="url(#pulseGradient)" 
            stroke-width="1.2" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      
      <!-- Puntos de pulso pequeños -->
      <circle cx="8" cy="0" r="0.8" fill="#ef4444" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10.5" cy="0" r="0.6" fill="#3b82f6" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Texto más pequeño pero legible -->
    <text x="-15" y="4" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="14" 
          font-weight="700" 
          fill="#ffffff"
          text-anchor="middle">
      TicketPulse
    </text>
    
    <!-- Tagline muy pequeño -->
    <text x="-15" y="11" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="5" 
          font-weight="400" 
          fill="#9ca3af"
          text-anchor="middle"
          letter-spacing="0.3">
      GESTIÓN INTELIGENTE
    </text>
  </g>
</svg>
