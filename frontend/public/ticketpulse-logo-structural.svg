<svg width="180" height="42" viewBox="0 0 180 42" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo estructural: respeta la arquitectura del sidebar -->
  <g transform="translate(19.2, 21)">
    <!-- Contenedor principal: 42px altura como brand-icon -->
    <g transform="translate(0, 0)">
      <!-- Corazón: proporcional al espacio -->
      <path d="M 0,-3 C 0,-4.2 -1.2,-5.4 -3,-5.4 C -4.2,-5.4 -5.4,-4.2 -5.4,-3 C -5.4,-4.2 -6.6,-5.4 -7.8,-5.4 C -9,-5.4 -10.2,-4.2 -10.2,-3 C -10.2,0 -5.4,3.6 -5.4,3.6 C -5.4,3.6 0,0 0,-3 Z" 
            fill="url(#heartGradient)" 
            filter="url(#shadow)"/>
      
      <!-- Pulso ECG: conectado al corazón -->
      <path d="M -12,0 L -7.2,0 L -5.4,-3.6 L -3.6,3.6 L -1.8,-2.4 L 0,2.4 L 1.8,0 L 7.2,0" 
            stroke="url(#pulseGradient)" 
            stroke-width="1.4" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      
      <!-- Puntos de pulso -->
      <circle cx="9" cy="0" r="0.9" fill="#ef4444" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="11.7" cy="0" r="0.7" fill="#3b82f6" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Texto: con gap de 14px como nav-items -->
    <text x="14" y="5" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="18" 
          font-weight="800" 
          fill="#ffffff"
          letter-spacing="-0.5">
      TicketPulse
    </text>
    
    <!-- Tagline opcional -->
    <text x="14" y="15" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="5" 
          font-weight="400" 
          fill="#9ca3af"
          letter-spacing="0.3">
      GESTIÓN INTELIGENTE
    </text>
  </g>
</svg>
