<svg width="169.4" height="38.5" viewBox="0 0 169.4 38.5" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo con doble ajuste: otro 10% más grande Y otro 10% más a la derecha -->
  <g transform="translate(93.17, 19.25)">
    <!-- Corazón y pulso -->
    <g transform="translate(-66.55, 0)">
      <!-- Corazón otro 10% más grande -->
      <path d="M 0,-3.025 C 0,-4.235 -1.21,-5.445 -3.025,-5.445 C -4.235,-5.445 -5.445,-4.235 -5.445,-3.025 C -5.445,-4.235 -6.655,-5.445 -7.865,-5.445 C -9.075,-5.445 -10.285,-4.235 -10.285,-3.025 C -10.285,0 -5.445,3.63 -5.445,3.63 C -5.445,3.63 0,0 0,-3.025 Z" 
            fill="url(#heartGradient)" 
            filter="url(#shadow)"/>
      
      <!-- Pulso ECG otro 10% más grande -->
      <path d="M -12.1,0 L -7.26,0 L -5.445,-3.63 L -3.63,3.63 L -1.815,-2.42 L 0,2.42 L 1.815,0 L 7.26,0" 
            stroke="url(#pulseGradient)" 
            stroke-width="1.452" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      
      <!-- Puntos de pulso otro 10% más grandes -->
      <circle cx="9.68" cy="0" r="0.968" fill="#ef4444" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="12.705" cy="0" r="0.726" fill="#3b82f6" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Texto otro 10% más grande -->
    <text x="-18.15" y="4.84" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="16.94" 
          font-weight="700" 
          fill="#ffffff"
          text-anchor="middle">
      TicketPulse
    </text>
    
    <!-- Tagline otro 10% más grande -->
    <text x="-18.15" y="13.31" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="6.05" 
          font-weight="400" 
          fill="#9ca3af"
          text-anchor="middle"
          letter-spacing="0.363">
      GESTIÓN INTELIGENTE
    </text>
  </g>
</svg>
