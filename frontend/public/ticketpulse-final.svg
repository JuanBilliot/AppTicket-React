<svg width="250" height="120" viewBox="0 0 250 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ticketBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textColors" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo final - Solo ticket corporativo -->
  <g transform="translate(125, 60)">
    <!-- Ticket principal -->
    <g transform="translate(-80, 0)">
      <!-- Base del ticket -->
      <rect x="-25" y="-20" width="50" height="35" rx="4" 
            fill="url(#ticketBlue)" 
            filter="url(#softShadow)"/>
      
      <!-- Líneas de contenido organizado -->
      <line x1="-18" y1="-12" x2="18" y2="-12" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      <line x1="-18" y1="-6" x2="10" y2="-6" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
      <line x1="-18" y1="0" x2="15" y2="0" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
      <line x1="-18" y1="6" x2="8" y2="6" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Muescas del ticket -->
      <circle cx="25" cy="0" r="4" fill="url(#ticketBlue)"/>
      <circle cx="-25" cy="0" r="4" fill="url(#ticketBlue)"/>
    </g>
    
    <!-- Flujo de trabajo organizado -->
    <g transform="translate(-20, 0)">
      <path d="M 0,-15 L 8,-15 L 10,-18 L 12,-12 L 14,-16 L 16,-14 L 20,-14" 
            stroke="url(#flowGreen)" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round" 
            opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
      </path>
      
      <circle cx="22" cy="-14" r="2" fill="#10b981" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="26" cy="-14" r="1.5" fill="#06b6d4" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Texto corporativo -->
    <text x="0" y="8" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="32" 
          font-weight="800" 
          fill="#ffffff"
          text-anchor="middle">
      <tspan fill="url(#textColors)">Ticket</tspan>
      <tspan fill="#ffffff">Pulse</tspan>
    </text>
    
    <!-- Tagline corporativo -->
    <text x="0" y="25" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="10" 
          font-weight="400" 
          fill="#9ca3af"
          text-anchor="middle"
          letter-spacing="1">
      GESTIÓN INTELIGENTE
    </text>
  </g>
</svg>
