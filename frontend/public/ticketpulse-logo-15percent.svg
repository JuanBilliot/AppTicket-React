<svg width="194.8" height="44.3" viewBox="0 0 194.8 44.3" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo con ajuste de 15%: 15% más grande Y 15% más a la derecha -->
  <g transform="translate(107.15, 22.15)">
    <!-- Corazón y pulso -->
    <g transform="translate(-76.53, 0)">
      <!-- Corazón 15% más grande -->
      <path d="M 0,-3.47875 C 0,-4.87025 -1.3915,-6.26175 -3.47875,-6.26175 C -4.87025,-6.26175 -6.26175,-4.87025 -6.26175,-3.47875 C -6.26175,-4.87025 -7.65325,-6.26175 -9.04525,-6.26175 C -10.43675,-6.26175 -11.82825,-4.87025 -11.82825,-3.47875 C -11.82825,0 -6.26175,4.1745 -6.26175,4.1745 C -6.26175,4.1745 0,0 0,-3.47875 Z" 
            fill="url(#heartGradient)" 
            filter="url(#shadow)"/>
      
      <!-- Pulso ECG 15% más grande -->
      <path d="M -13.915,0 L -8.349,0 L -6.26175,-4.1745 L -4.1745,4.1745 L -2.08725,-2.783 L 0,2.783 L 2.08725,0 L 8.349,0" 
            stroke="url(#pulseGradient)" 
            stroke-width="1.6698" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      
      <!-- Puntos de pulso 15% más grandes -->
      <circle cx="11.132" cy="0" r="1.1132" fill="#ef4444" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="14.61075" cy="0" r="0.8349" fill="#3b82f6" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Texto 15% más grande -->
    <text x="-20.8725" y="5.566" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="19.481" 
          font-weight="700" 
          fill="#ffffff"
          text-anchor="middle">
      TicketPulse
    </text>
    
    <!-- Tagline 15% más grande -->
    <text x="-20.8725" y="15.3065" 
          font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="6.9575" 
          font-weight="400" 
          fill="#9ca3af"
          text-anchor="middle"
          letter-spacing="0.41745">
      GESTIÓN INTELIGENTE
    </text>
  </g>
</svg>
