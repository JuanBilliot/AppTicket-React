<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo centrado: Corazón + Pulso ECG -->
  <g transform="translate(20, 20)">
    <!-- Líneas de pulso ECG -->
    <path d="M -15,0 L -8,0 L -6,-6 L -4,6 L -2,-4 L 0,4 L 2,0 L 8,0" 
          stroke="url(#pulseGradient)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Corazón estilizado -->
    <path d="M 12,-4 C 12,-6 10,-8 8,-8 C 6,-8 4,-6 4,-4 C 4,-6 2,-8 0,-8 C -2,-8 -4,-6 -4,-4 C -4,0 4,6 4,6 C 4,6 12,0 12,-4 Z" 
          fill="url(#heartGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Puntos de pulso animados -->
    <circle cx="16" cy="0" r="1.5" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="19" cy="0" r="1" fill="#3b82f6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
