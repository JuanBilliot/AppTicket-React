<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente sutil -->
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el corazón -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo: Corazón con líneas de pulso ECG -->
  <g transform="translate(10, 25)">
    <!-- Líneas de pulso ECG -->
    <path d="M 0,0 L 8,0 L 10,-8 L 12,8 L 14,-6 L 16,6 L 18,0 L 26,0" 
          stroke="url(#pulseGradient)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Corazón estilizado integrado -->
    <path d="M 30,-5 C 30,-8 27,-11 24,-11 C 21,-11 18,-8 18,-5 C 18,-8 15,-11 12,-11 C 9,-11 6,-8 6,-5 C 6,0 18,10 18,10 C 18,10 30,0 30,-5 Z" 
          fill="url(#heartGradient)" 
          filter="url(#shadow)"
          transform="scale(0.8)"/>
    
    <!-- Puntos de pulso -->
    <circle cx="35" cy="0" r="2" fill="#ef4444" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="0" r="1.5" fill="#3b82f6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto: TicketPulse -->
  <text x="65" y="30" 
        font-family="Outfit, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#ffffff">
    <tspan fill="url(#pulseGradient)">Ticket</tspan>
    <tspan fill="#ffffff">Pulse</tspan>
  </text>
  
  <!-- Tagline sutil -->
  <text x="65" y="42" 
        font-family="Outfit, sans-serif" 
        font-size="8" 
        font-weight="400" 
        fill="#6b7280"
        letter-spacing="1">
    GESTIÓN INTELIGENTE
  </text>
</svg>
